<!DOCTYPE html>
    <head>
        <title> Coal Bot Login Page</title>
        <link rel="stylesheet" href="static/complaint.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form id="emailForm">
			<h1> Post Your Complaint </h1><br><br>
 
            <label class="form-label" for="to" style="text-align: center; font-size:large;">Subject :</label>
            <input type="text" id="subject" style="border-radius: 50px;" placeholder="" /><br>
			<label class="form-label" for="complaint" style="text-align: center; font-size:large;">Complaint Regarding :</label>
			<select style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size:medium; border-radius: 50px; padding: 8px; width: 270px; background-color: #eee; " class="form-input" id="complaint" name="complaint" required >
				<option value="" disabled selected></option>
				<option value="CoalBot">CoalBot</option>
				<option value="Acts">Acts,Rules & Regulations</option>
				</select><br>
			<textarea style="padding: 5%;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; border-color: rgb(133, 22, 118); border-width:2px;" type="text" cols="25" rows="5" placeholder="Type Your Complaints..." id="body"></textarea>
			<br><a href="#" id="emailLink" class="button-style">Post Complaint</a>
			
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#" >
			<h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Complaint form</h1>
            <br><br>
            <input type="text" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;border-radius: 50px;" placeholder="Enter Your Name..." />
			<input type="email" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;border-radius: 50px;"placeholder="Enter Your Email..." />
			<input type="text"style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;border-radius: 50px;" placeholder=" Enter Your Mobile No.." />
			<br><button style="background-color:#1eb67f; background-image:linear-gradient(#1eb67f,#494242,#af0095);font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome to our Coal bot Complaint Page</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello,User!</h1>
				<p>Post Your Complaints Here and get your Queries Resolved</p>
				<button class="ghost"  id="signUp">Complaint Page</button>
			</div>
		</div>
	</div>
</div>
<script src="static/complaint.js"></script>
    </body>
</html>
